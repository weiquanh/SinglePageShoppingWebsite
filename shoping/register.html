<head>

    <!-- link base.css file -->

<body>
    <div class="w">
        <header>
            <div class="logo">
                <a href="index.html"> <img src="images/logo.png" alt=""></a>
            </div>
        </header>
        <div class="registerarea">
            <h3>Create Account
                <div class="login">Already had an account? go to <a href="#">sign in</a></div>
            </h3>
            <div class="reg_form">
                <form action="">
                    <ul>
                        <li><label for="">Username:</label> <input type="text" class="inp">
                        <li><label for="">Password: </label> <input type="password" class="inp">
                        <li class="safe">Password Strength : <em class="weak">weak</em> <em class="middle">middle</em> <em class="strong">strong</em> </li>
                        <li><label for="">Comfirmed Password: </label> <input type="password" class="inp">
                        <li class="agree"><input type="checkbox" name="" id=""> 
                            Agree to our <a href="#">terms and conditions</a>
                        
                        </li>
                        <li>
                            <input type="submit" value="Create an Account" class="btn">
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <footer>
            <div class="mod_copyright">
                <div class="copyright">
                    Condictions of Use | Privacy Notice | Interese-Based Ads 
                </div>
            </div>
        </footer>
    </div>
</body>
